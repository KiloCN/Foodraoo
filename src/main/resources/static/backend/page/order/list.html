<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
  .search-btn {
    margin-left: 20px;
  }
  .tableBar{
    justify-content: flex-start !important;
  }
  .info-box{
    margin: -15px -44px 20px;
  }
  .info-box .item-box{
    display: flex;
    height: 20px;
    line-height: 20px;
    font-size: 14px;
    font-weight: 400;
    color: #666666;
    text-align: left;
    margin-bottom: 14px;
  }
  .info-box .item-box:last-child{
    margin-bottom: 0;
  }
  .info-box .item-box .label{
    width: 96px;
  }
  .info-box .item-box .des{
    flex: 1;
    color: #333333;
  }
  </style>
</head>
<body>
  <div class="dashboard-container" id="order-app" v-loading="loading">
    <div class="container">
      <!-- 搜索项 -->
      <div class="tableBar">
        <el-input v-model="input" placeholder="Please enter the order number" style="width: 250px">
          <i slot="prefix" class="el-input__icon el-icon-search" style="cursor: pointer" @click="init"></i>
        </el-input>
        <el-date-picker v-model="orderTime"
          clearable 
          value-format="yyyy-MM-dd HH:mm:ss"
          type="datetimerange"
          placeholder="Select Date"
          range-separator="to"
          start-placeholder="Start Date"
          end-placeholder="End Date"
          :default-time="['00:00:00', '23:59:59']"
          style="width: 400px;margin-left: 20px;"
        ></el-date-picker>
        <el-button type="primary" class="search-btn" @click="init">Query</el-button>
      </div>
      <el-table :data="tableData" stripe class="tableBox">
        <el-table-column prop="number" label="Order Number" min-width="110"></el-table-column>
        <el-table-column prop="status" label="Order Status">
          <template slot-scope="{ row }">
            <span>{{ getOrderType(row) }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="userName" label="User Name"></el-table-column>
        <el-table-column prop="phone" label="Phone Number"></el-table-column>
        <el-table-column prop="address" label="Address" show-overflow-tooltip></el-table-column>
        <el-table-column prop="orderTime" label="Order Time" min-width="100"></el-table-column>
        <el-table-column prop="amount" label="Paid-in amount">
          <template slot-scope="{ row }">
            <span>￥{{ row.amount }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="btn" label="Operation">
          <template slot-scope="{ row }">
            <el-button type="text" @click="goDetail(row)" class="blueBug">
              View
            </el-button>
            <el-divider v-if="row.status === 2" direction="vertical"></el-divider>
            <el-button v-if="row.status === 2" type="text" @click="cancelOrDeliveryOrComplete(3, row.id)" class="blueBug">
              Delivery
            </el-button>
            <el-divider v-if="row.status === 3" direction="vertical"></el-divider>
            <el-button v-if="row.status === 3" type="text" @click="cancelOrDeliveryOrComplete(4, row.id)" class="blueBug">
              Complete
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        :current-page.sync="page"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>

    <!-- 查看弹框部分 -->
    <el-dialog
      title="订单信息"
      :visible.sync="dialogVisible"
      width="30%"
      :before-close="handleClose"
    >
      <div class="info-box">
        <div class="item-box">
          <span class="label">Order Number:</span>
          <span class="des">{{ diaForm.number }}</span>
        </div>
        <div class="item-box">
          <span class="label">Order Status: </span>
          <span class="des">{{ getOrderType(diaForm) }}</span>
        </div>
        <div class="item-box">
          <span class="label">Receiver:</span>
          <span class="des">{{ diaForm.consignee }}</span>
        </div>
        <div class="item-box">
          <span class="label">Contact Number:</span>
          <span class="des">{{ diaForm.phone }}</span>
        </div>
        <div class="item-box">
          <span class="label">Address:</span>
          <span class="des">{{ diaForm.address }}</span>
        </div>
        <div class="item-box">
          <span class="label">Payment Amount:</span>
          <span class="des">{{ diaForm.amount }}</span>
        </div>
        <div class="item-box">
          <span class="label">Order Time:</span>
          <span class="des">{{ diaForm.orderTime }}</span>
        </div>
      </div>

        <el-form-item label="订单号">
          <span>{{ diaForm.number }}</span>
        </el-form-item>

      </el-form>
      <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
      </span> -->
    </el-dialog>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/order.js"></script>
  <!--  国际化-->
  <script src="//unpkg.com/vue@2"></script>
  <script src="//unpkg.com/element-ui"></script>
  <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
  <script>
    ELEMENT.locale(ELEMENT.lang.en)
      new Vue({
        el: '#order-app',
        data() {
          return {
             input: '',
             orderTime: '',
             beginTime: '',
             endTime: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             dialogVisible: false,
             diaForm: {},
             loading: false
          }
        },
        computed: {},
        watch:{
          orderTime (val) {
            if (val && val.length >= 2) {
              this.beginTime = val[0]
              this.endTime = val[1]
            } else {
              this.beginTime = ''
              this.endTime = ''
            }
          }
        },
        created() {
          this.init()
        },
        mounted() {
          // this.loading = false
        },
        methods: {
          async init () {
            getOrderDetailPage({ page: this.page, pageSize: this.pageSize, number: this.input || undefined, beginTime: this.beginTime || undefined, endTime: this.endTime || undefined }).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.counts = res.data.total
              }
            }).catch(err => {
              this.$message.error('An error occurred with the request:' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           getOrderType (row) {
            let str = ''
            switch(row.status){
              case 1:
                str = 'Pending Payment'
                break;
              case 2:
                str = 'Delivering'
                break;
              case 3:
                str = 'Delivered'
                break;
              case 4:
                str = 'Completed'
                break;
              case 5:
                str = 'Cancelled'
                break;

            }
            return str
          },
          // 查看详情
          goDetail (row) {
            this.diaForm = {}
            this.dialogVisible = true
            this.diaForm = { ...row }
          },
          // 取消，派送，完成
          cancelOrDeliveryOrComplete (status, id) {
            this.$confirm('Are you sure to change the order status?', 'Hint', {
                'confirmButtonText': 'Confirm',
                'cancelButtonText': 'Cancel',
                'type': 'warning'
              }).then(() => {
                editOrderDetail(params).then(res => {
                  if (res.code === 1) {
                    this.$message.success(status === 3 ? 'Order dispatched' : 'Order completed')
                    this.init()
                  } else {
                    this.$message.error(res.msg || 'Operation failed')
                  }
                }).catch(err => {
                  this.$message.error('An error occurred with the request:' + err)
                })
            })
            const params = {
              status,
              id
            }
          },
          handleClose () {
            this.dialogVisible = false
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          }
        }
      })
    </script>
</body>
</html>
